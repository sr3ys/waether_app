<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">

            <header class="mb-8">
                <form id="search-form" class="flex items-center w-full">
                    <input 
                        type="text" 
                        id="city-input"
                        placeholder="Search for a city..." 
                        class="w-full px-5 py-3 text-lg text-gray-700 bg-gray-100 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    >
                    <button 
                        type="submit"
                        class="px-6 py-3 bg-blue-600 text-white rounded-r-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    >
                        Search
                    </button>
                </form>
            </header>

            <main id="weather-container" class="text-center">
                <div id="loader" class="hidden justify-center items-center">
                    <div class="spinner"></div>
                </div>
                <div id="error-message" class="hidden text-red-500 text-lg">
                    <p>City not found. Please try again.</p>
                </div>
                <div id="weather-data" class="hidden">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                        <div class="flex items-center gap-4">
                            <div id="weather-icon" class="text-blue-500">
                            </div>
                            <div>
                                <h1 id="city-name" class="text-4xl md:text-5xl font-bold text-gray-800">--</h1>
                                <p id="current-date" class="text-gray-500 text-lg">--</p>
                            </div>
                        </div>
                        <div class="text-6xl md:text-7xl font-bold text-gray-800">
                            <span id="temperature">--</span>&deg;C
                        </div>
                    </div>
                    
                    <p id="weather-description" class="text-2xl text-gray-600 capitalize mt-4 mb-8">--</p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center bg-gray-50 p-6 rounded-xl">
                        <div class="p-4">
                            <h3 class="text-gray-500 text-sm font-medium mb-1">Humidity</h3>
                            <p id="humidity" class="text-2xl font-bold text-gray-800">--%</p>
                        </div>
                        <div class="p-4">
                            <h3 class="text-gray-500 text-sm font-medium mb-1">Wind Speed</h3>
                            <p id="wind-speed" class="text-2xl font-bold text-gray-800">-- m/s</p>
                        </div>
                        <div class="p-4">
                            <h3 class="text-gray-500 text-sm font-medium mb-1">Pressure</h3>
                            <p id="pressure" class="text-2xl font-bold text-gray-800">-- hPa</p>
                        </div>
                        <div class="p-4">
                            <h3 class="text-gray-500 text-sm font-medium mb-1">Visibility</h3>
                            <p id="visibility" class="text-2xl font-bold text-gray-800">-- km</p>
                        </div>
                    </div>
                </div>
                <!-- Popular Cities Weather Cards -->
                <div class="mt-10 grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-blue-50 rounded-xl p-5 flex flex-col items-center shadow">
                        <div class="mb-2 text-blue-500">
                            <i data-feather="cloud-sun" class="w-10 h-10"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">London</h2>
                        <p class="text-3xl font-bold text-gray-700">22째C</p>
                        <p class="text-gray-500">Partly Cloudy</p>
                    </div>
                    <div class="bg-blue-50 rounded-xl p-5 flex flex-col items-center shadow">
                        <div class="mb-2 text-blue-500">
                            <i data-feather="sun" class="w-10 h-10"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">New York</h2>
                        <p class="text-3xl font-bold text-gray-700">28째C</p>
                        <p class="text-gray-500">Sunny</p>
                    </div>
                    <div class="bg-blue-50 rounded-xl p-5 flex flex-col items-center shadow">
                        <div class="mb-2 text-blue-500">
                            <i data-feather="cloud-rain" class="w-10 h-10"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">Mumbai</h2>
                        <p class="text-3xl font-bold text-gray-700">30째C</p>
                        <p class="text-gray-500">Rainy</p>
                    </div>
                    <div class="bg-blue-50 rounded-xl p-5 flex flex-col items-center shadow">
                        <div class="mb-2 text-blue-500">
                            <i data-feather="cloud" class="w-10 h-10"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">Tokyo</h2>
                        <p class="text-3xl font-bold text-gray-700">26째C</p>
                        <p class="text-gray-500">Cloudy</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
